<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Voting App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl relative">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Idea Voting App</h1>
        <div class="mb-6">
            <input type="text" id="ideaInput" placeholder="Enter your brilliant idea here..."
                   class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button id="submitIdea" class="w-full bg-blue-500 text-white p-3 rounded hover:bg-blue-600 transition">
            Submit Idea
        </button>
        <div id="ideasContainer" class="mt-8 space-y-4">
            <!-- Idea cards will be injected here -->
        </div>
        <div id="loading" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-75 hidden">
            <div class="loader"></div>
        </div>
        <div id="errorMessage" class="fixed bottom-4 left-1/2 transform -translate-x-1/2 bg-red-500 text-white p-3 rounded shadow hidden">eerr</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
